<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" shape-rendering="crispEdges">
  <!-- Unicorn Egg - Light pink with sparkles -->

  <!-- Shadow -->
  <rect x="10" y="27" width="12" height="2" fill="#be185d"/>

  <!-- Egg outline (black) -->
  <rect x="13" y="4" width="6" height="1" fill="#000"/>
  <rect x="11" y="5" width="2" height="1" fill="#000"/>
  <rect x="19" y="5" width="2" height="1" fill="#000"/>
  <rect x="10" y="6" width="1" height="2" fill="#000"/>
  <rect x="21" y="6" width="1" height="2" fill="#000"/>
  <rect x="9" y="8" width="1" height="4" fill="#000"/>
  <rect x="22" y="8" width="1" height="4" fill="#000"/>
  <rect x="8" y="12" width="1" height="8" fill="#000"/>
  <rect x="23" y="12" width="1" height="8" fill="#000"/>
  <rect x="9" y="20" width="1" height="4" fill="#000"/>
  <rect x="22" y="20" width="1" height="4" fill="#000"/>
  <rect x="10" y="24" width="1" height="2" fill="#000"/>
  <rect x="21" y="24" width="1" height="2" fill="#000"/>
  <rect x="11" y="26" width="10" height="1" fill="#000"/>

  <!-- Egg fill (light pink) -->
  <rect x="13" y="5" width="6" height="1" fill="#fce7f3"/>
  <rect x="11" y="6" width="10" height="2" fill="#fce7f3"/>
  <rect x="10" y="8" width="12" height="4" fill="#fce7f3"/>
  <rect x="9" y="12" width="14" height="8" fill="#fce7f3"/>
  <rect x="10" y="20" width="12" height="4" fill="#fce7f3"/>
  <rect x="11" y="24" width="10" height="2" fill="#fce7f3"/>

  <!-- Highlight -->
  <rect x="12" y="7" width="3" height="2" fill="#fff"/>
  <rect x="11" y="9" width="2" height="1" fill="#fff"/>

  <!-- Sparkle patterns (pink/purple) -->
  <rect x="11" y="12" width="2" height="2" fill="#f9a8d4"/>
  <rect x="17" y="10" width="2" height="2" fill="#f9a8d4"/>
  <rect x="18" y="17" width="2" height="2" fill="#f9a8d4"/>
  <rect x="12" y="20" width="2" height="2" fill="#f9a8d4"/>

  <!-- Star sparkles -->
  <rect x="14" y="14" width="1" height="1" fill="#c4b5fd"/>
  <rect x="19" y="12" width="1" height="1" fill="#c4b5fd"/>
  <rect x="11" y="18" width="1" height="1" fill="#c4b5fd"/>

  <!-- Crack -->
  <rect x="14" y="6" width="1" height="1" fill="#000"/>
  <rect x="15" y="7" width="1" height="1" fill="#000"/>
  <rect x="16" y="7" width="1" height="1" fill="#000"/>
  <rect x="17" y="8" width="1" height="1" fill="#000"/>

  <!-- Eye peeking through crack -->
  <rect x="15" y="8" width="2" height="2" fill="#fff"/>
  <rect x="16" y="9" width="1" height="1" fill="#000"/>
</svg>
