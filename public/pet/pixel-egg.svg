<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <!-- Cute Slime Egg - Stage 1 -->
  <!-- A wobbling egg with cute face peeking out -->

  <!-- Shadow -->
  <ellipse cx="32" cy="58" rx="16" ry="4" fill="#c4b5fd" opacity="0.5"/>

  <!-- Egg body - rounded rectangle shape -->
  <rect x="16" y="12" width="32" height="44" rx="16" fill="#e9d5ff"/>
  <rect x="18" y="14" width="28" height="40" rx="14" fill="#f3e8ff"/>

  <!-- Egg pattern spots -->
  <circle cx="24" cy="28" r="4" fill="#c4b5fd"/>
  <circle cx="40" cy="24" r="3" fill="#c4b5fd"/>
  <circle cx="36" cy="40" r="5" fill="#c4b5fd"/>
  <circle cx="22" cy="44" r="3" fill="#c4b5fd"/>

  <!-- Shine highlight -->
  <ellipse cx="24" cy="20" rx="4" ry="6" fill="white" opacity="0.6"/>

  <!-- Crack lines showing something inside -->
  <path d="M32 10 L34 16 L30 20 L33 24" stroke="#a78bfa" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Cute eye peeking through crack -->
  <circle cx="32" cy="22" r="4" fill="white"/>
  <circle cx="33" cy="22" r="2" fill="#1e1b4b"/>
  <circle cx="34" cy="21" r="1" fill="white"/>

  <!-- Blush marks on egg -->
  <ellipse cx="20" cy="36" rx="4" ry="2" fill="#fda4af" opacity="0.6"/>
  <ellipse cx="44" cy="36" rx="4" ry="2" fill="#fda4af" opacity="0.6"/>

  <!-- Sparkle effects -->
  <g fill="#fcd34d">
    <rect x="10" y="16" width="2" height="2"/>
    <rect x="52" y="20" width="2" height="2"/>
    <rect x="8" y="40" width="2" height="2"/>
  </g>
</svg>
