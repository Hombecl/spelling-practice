<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" shape-rendering="crispEdges">
  <!-- Pixel Dragon Egg - Stage 1 -->
  <!-- 16x16 pixel art style -->

  <!-- Shadow -->
  <rect x="5" y="14" width="6" height="1" fill="#c4b5fd" opacity="0.5"/>

  <!-- Egg outline -->
  <rect x="6" y="2" width="4" height="1" fill="#7c3aed"/>
  <rect x="5" y="3" width="1" height="1" fill="#7c3aed"/>
  <rect x="10" y="3" width="1" height="1" fill="#7c3aed"/>
  <rect x="4" y="4" width="1" height="2" fill="#7c3aed"/>
  <rect x="11" y="4" width="1" height="2" fill="#7c3aed"/>
  <rect x="4" y="6" width="1" height="4" fill="#7c3aed"/>
  <rect x="11" y="6" width="1" height="4" fill="#7c3aed"/>
  <rect x="4" y="10" width="1" height="2" fill="#7c3aed"/>
  <rect x="11" y="10" width="1" height="2" fill="#7c3aed"/>
  <rect x="5" y="12" width="1" height="1" fill="#7c3aed"/>
  <rect x="10" y="12" width="1" height="1" fill="#7c3aed"/>
  <rect x="6" y="13" width="4" height="1" fill="#7c3aed"/>

  <!-- Egg fill - gradient effect with pixels -->
  <rect x="6" y="3" width="4" height="1" fill="#e9d5ff"/>
  <rect x="5" y="4" width="6" height="1" fill="#ddd6fe"/>
  <rect x="5" y="5" width="6" height="1" fill="#ddd6fe"/>
  <rect x="5" y="6" width="6" height="2" fill="#c4b5fd"/>
  <rect x="5" y="8" width="6" height="2" fill="#a78bfa"/>
  <rect x="5" y="10" width="6" height="2" fill="#8b5cf6"/>
  <rect x="6" y="12" width="4" height="1" fill="#7c3aed"/>

  <!-- Dragon pattern spots -->
  <rect x="6" y="5" width="2" height="2" fill="#8b5cf6"/>
  <rect x="8" y="7" width="2" height="2" fill="#8b5cf6"/>
  <rect x="6" y="9" width="2" height="1" fill="#7c3aed"/>

  <!-- Shine highlight -->
  <rect x="6" y="4" width="1" height="1" fill="#f5f3ff"/>
  <rect x="7" y="3" width="1" height="1" fill="#f5f3ff"/>

  <!-- Crack hint -->
  <rect x="9" y="4" width="1" height="1" fill="#6d28d9"/>
  <rect x="10" y="5" width="1" height="1" fill="#6d28d9"/>

  <!-- Sparkle animation hint -->
  <rect x="3" y="6" width="1" height="1" fill="#fcd34d" class="sparkle"/>
  <rect x="12" y="8" width="1" height="1" fill="#fcd34d" class="sparkle"/>
</svg>
