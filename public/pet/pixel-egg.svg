<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" shape-rendering="crispEdges">
  <!-- Tamagotchi-style Egg - 32x32 with black outline -->
  <!-- Simple, clear pixel art with limited colors -->

  <!-- Shadow -->
  <rect x="10" y="29" width="12" height="2" fill="#9ca3af"/>

  <!-- Egg outline (black) -->
  <rect x="12" y="4" width="8" height="1" fill="#000"/>
  <rect x="10" y="5" width="2" height="1" fill="#000"/>
  <rect x="20" y="5" width="2" height="1" fill="#000"/>
  <rect x="9" y="6" width="1" height="2" fill="#000"/>
  <rect x="22" y="6" width="1" height="2" fill="#000"/>
  <rect x="8" y="8" width="1" height="4" fill="#000"/>
  <rect x="23" y="8" width="1" height="4" fill="#000"/>
  <rect x="7" y="12" width="1" height="8" fill="#000"/>
  <rect x="24" y="12" width="1" height="8" fill="#000"/>
  <rect x="8" y="20" width="1" height="4" fill="#000"/>
  <rect x="23" y="20" width="1" height="4" fill="#000"/>
  <rect x="9" y="24" width="1" height="2" fill="#000"/>
  <rect x="22" y="24" width="1" height="2" fill="#000"/>
  <rect x="10" y="26" width="2" height="1" fill="#000"/>
  <rect x="20" y="26" width="2" height="1" fill="#000"/>
  <rect x="12" y="27" width="8" height="1" fill="#000"/>

  <!-- Egg fill (light purple) -->
  <rect x="12" y="5" width="8" height="1" fill="#e9d5ff"/>
  <rect x="10" y="6" width="12" height="2" fill="#e9d5ff"/>
  <rect x="9" y="8" width="14" height="4" fill="#e9d5ff"/>
  <rect x="8" y="12" width="16" height="8" fill="#e9d5ff"/>
  <rect x="9" y="20" width="14" height="4" fill="#e9d5ff"/>
  <rect x="10" y="24" width="12" height="2" fill="#e9d5ff"/>
  <rect x="12" y="26" width="8" height="1" fill="#e9d5ff"/>

  <!-- Spots (darker purple) -->
  <rect x="11" y="10" width="3" height="3" fill="#c4b5fd"/>
  <rect x="18" y="8" width="2" height="2" fill="#c4b5fd"/>
  <rect x="14" y="18" width="4" height="3" fill="#c4b5fd"/>
  <rect x="19" y="15" width="2" height="2" fill="#c4b5fd"/>

  <!-- Shine highlight (white) -->
  <rect x="11" y="7" width="2" height="2" fill="#fff"/>

  <!-- Crack line -->
  <rect x="15" y="4" width="1" height="1" fill="#000"/>
  <rect x="16" y="5" width="1" height="1" fill="#000"/>
  <rect x="15" y="6" width="1" height="1" fill="#000"/>
  <rect x="16" y="7" width="1" height="1" fill="#000"/>

  <!-- Eye peeking through crack -->
  <rect x="15" y="8" width="2" height="2" fill="#fff"/>
  <rect x="16" y="9" width="1" height="1" fill="#000"/>
</svg>
