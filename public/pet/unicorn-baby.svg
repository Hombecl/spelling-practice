<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" shape-rendering="crispEdges">
  <!-- Unicorn Baby - Pink pony with tiny horn -->

  <!-- Shadow -->
  <rect x="8" y="28" width="16" height="2" fill="#be185d"/>

  <!-- Tiny horn outline -->
  <rect x="15" y="2" width="2" height="1" fill="#000"/>
  <rect x="14" y="3" width="1" height="1" fill="#000"/>
  <rect x="17" y="3" width="1" height="1" fill="#000"/>
  <rect x="14" y="4" width="4" height="1" fill="#000"/>
  <!-- Horn fill (golden) -->
  <rect x="15" y="3" width="2" height="1" fill="#fbbf24"/>

  <!-- Ears outline -->
  <rect x="10" y="4" width="2" height="1" fill="#000"/>
  <rect x="9" y="5" width="1" height="2" fill="#000"/>
  <rect x="12" y="5" width="1" height="1" fill="#000"/>
  <rect x="10" y="6" width="2" height="1" fill="#000"/>

  <rect x="20" y="4" width="2" height="1" fill="#000"/>
  <rect x="22" y="5" width="1" height="2" fill="#000"/>
  <rect x="19" y="5" width="1" height="1" fill="#000"/>
  <rect x="20" y="6" width="2" height="1" fill="#000"/>

  <!-- Ear fill -->
  <rect x="10" y="5" width="2" height="1" fill="#fbcfe8"/>
  <rect x="20" y="5" width="2" height="1" fill="#fbcfe8"/>

  <!-- Head outline -->
  <rect x="12" y="5" width="8" height="1" fill="#000"/>
  <rect x="11" y="6" width="1" height="1" fill="#000"/>
  <rect x="20" y="6" width="1" height="1" fill="#000"/>
  <rect x="10" y="7" width="1" height="3" fill="#000"/>
  <rect x="21" y="7" width="1" height="3" fill="#000"/>
  <rect x="9" y="10" width="1" height="4" fill="#000"/>
  <rect x="22" y="10" width="1" height="4" fill="#000"/>

  <!-- Body outline -->
  <rect x="8" y="14" width="1" height="6" fill="#000"/>
  <rect x="23" y="14" width="1" height="6" fill="#000"/>
  <rect x="7" y="20" width="1" height="5" fill="#000"/>
  <rect x="24" y="20" width="1" height="5" fill="#000"/>
  <rect x="8" y="25" width="2" height="1" fill="#000"/>
  <rect x="22" y="25" width="2" height="1" fill="#000"/>
  <rect x="10" y="26" width="12" height="1" fill="#000"/>

  <!-- Body fill (light pink) -->
  <rect x="12" y="6" width="8" height="1" fill="#fbcfe8"/>
  <rect x="11" y="7" width="10" height="3" fill="#fbcfe8"/>
  <rect x="10" y="10" width="12" height="4" fill="#fbcfe8"/>
  <rect x="9" y="14" width="14" height="6" fill="#fbcfe8"/>
  <rect x="8" y="20" width="16" height="5" fill="#fbcfe8"/>
  <rect x="10" y="25" width="12" height="1" fill="#fbcfe8"/>

  <!-- Highlight -->
  <rect x="12" y="8" width="3" height="2" fill="#fce7f3"/>
  <rect x="11" y="10" width="2" height="1" fill="#fce7f3"/>

  <!-- Mane (rainbow) -->
  <rect x="8" y="7" width="2" height="1" fill="#f472b6"/>
  <rect x="7" y="8" width="2" height="1" fill="#c084fc"/>
  <rect x="6" y="9" width="2" height="2" fill="#60a5fa"/>

  <!-- Eyes -->
  <rect x="11" y="12" width="3" height="3" fill="#fff"/>
  <rect x="18" y="12" width="3" height="3" fill="#fff"/>
  <!-- Pupils -->
  <rect x="12" y="13" width="2" height="2" fill="#000"/>
  <rect x="19" y="13" width="2" height="2" fill="#000"/>
  <!-- Eye shine -->
  <rect x="12" y="13" width="1" height="1" fill="#fff"/>
  <rect x="19" y="13" width="1" height="1" fill="#fff"/>
  <!-- Star sparkle in eyes -->
  <rect x="13" y="13" width="1" height="1" fill="#c4b5fd"/>
  <rect x="20" y="13" width="1" height="1" fill="#c4b5fd"/>

  <!-- Cute smile -->
  <rect x="13" y="18" width="1" height="1" fill="#000"/>
  <rect x="14" y="19" width="4" height="1" fill="#000"/>
  <rect x="18" y="18" width="1" height="1" fill="#000"/>

  <!-- Cheek blush -->
  <rect x="9" y="16" width="2" height="2" fill="#f9a8d4"/>
  <rect x="21" y="16" width="2" height="2" fill="#f9a8d4"/>

  <!-- Tail -->
  <rect x="23" y="22" width="1" height="1" fill="#f472b6"/>
  <rect x="24" y="21" width="1" height="1" fill="#c084fc"/>
  <rect x="24" y="23" width="1" height="1" fill="#60a5fa"/>
</svg>
