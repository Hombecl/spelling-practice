<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Adult Dragon - Stage 5 (Final) -->
  <!-- Majestic dragon, powerful pose, full wings, regal appearance -->

  <!-- Glow effect background -->
  <circle cx="50" cy="50" r="45" fill="url(#glowGradient)" opacity="0.3"/>

  <!-- Shadow -->
  <ellipse cx="50" cy="97" rx="35" ry="3" fill="#7c3aed" opacity="0.3"/>

  <!-- Tail (majestic, with flame-like tip) -->
  <path d="M78 68 Q95 60 98 70 Q100 85 92 95" stroke="url(#adultTailGradient)" stroke-width="7" fill="none" stroke-linecap="round"/>
  <!-- Tail flame tip -->
  <path d="M90 92 Q95 88 92 82 Q98 86 95 95 Q90 98 88 95 Q92 92 90 92" fill="url(#flameGradient)"/>
  <!-- Tail spikes -->
  <path d="M82 62 L86 54 L88 64" fill="#6d28d9"/>
  <path d="M90 66 L95 58 L95 68" fill="#6d28d9"/>

  <!-- Wings (large, majestic) -->
  <path d="M15 40 Q-5 15 10 5 Q15 12 18 22 Q22 12 28 5 Q30 15 28 25 Q32 15 38 8 Q38 20 35 32 Q30 40 22 48" fill="url(#adultWingGradient)"/>
  <path d="M85 40 Q105 15 90 5 Q85 12 82 22 Q78 12 72 5 Q70 15 72 25 Q68 15 62 8 Q62 20 65 32 Q70 40 78 48" fill="url(#adultWingGradient)"/>
  <!-- Wing bones/details -->
  <path d="M15 40 Q8 25 12 12" stroke="#8b5cf6" stroke-width="2" fill="none"/>
  <path d="M18 22 Q22 14 26 10" stroke="#8b5cf6" stroke-width="1.5" fill="none"/>
  <path d="M28 25 Q32 17 35 12" stroke="#8b5cf6" stroke-width="1.5" fill="none"/>
  <path d="M85 40 Q92 25 88 12" stroke="#8b5cf6" stroke-width="2" fill="none"/>
  <path d="M82 22 Q78 14 74 10" stroke="#8b5cf6" stroke-width="1.5" fill="none"/>
  <path d="M72 25 Q68 17 65 12" stroke="#8b5cf6" stroke-width="1.5" fill="none"/>

  <!-- Body (powerful, muscular) -->
  <ellipse cx="50" cy="62" rx="28" ry="24" fill="url(#adultBodyGradient)"/>

  <!-- Belly scales -->
  <ellipse cx="50" cy="68" rx="16" ry="16" fill="#fef3c7"/>
  <path d="M40 56 Q50 54 60 56" stroke="#fcd34d" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M38 62 Q50 60 62 62" stroke="#fcd34d" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M38 68 Q50 66 62 68" stroke="#fcd34d" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M40 74 Q50 72 60 74" stroke="#fcd34d" stroke-width="1.5" fill="none" opacity="0.6"/>

  <!-- Head (regal, wise) -->
  <ellipse cx="50" cy="28" rx="22" ry="18" fill="url(#adultHeadGradient)"/>

  <!-- Snout (longer, more defined) -->
  <ellipse cx="50" cy="42" rx="14" ry="8" fill="#8b5cf6"/>

  <!-- Crown-like horns -->
  <path d="M30 14 Q22 -2 35 -5" stroke="url(#hornGradient)" stroke-width="6" fill="none" stroke-linecap="round"/>
  <path d="M70 14 Q78 -2 65 -5" stroke="url(#hornGradient)" stroke-width="6" fill="none" stroke-linecap="round"/>
  <!-- Small middle horn -->
  <path d="M50 12 L50 2" stroke="url(#hornGradient)" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- Back spines (row of them) -->
  <path d="M40 12 L43 4 L46 12" fill="#7c3aed"/>
  <path d="M54 12 L57 4 L60 12" fill="#7c3aed"/>

  <!-- Eyes (wise, powerful, slightly glowing) -->
  <ellipse cx="40" cy="24" rx="7" ry="8" fill="white"/>
  <ellipse cx="60" cy="24" rx="7" ry="8" fill="white"/>
  <!-- Iris with gradient -->
  <ellipse cx="42" cy="25" rx="5" ry="6" fill="url(#eyeGradient)"/>
  <ellipse cx="62" cy="25" rx="5" ry="6" fill="url(#eyeGradient)"/>
  <!-- Pupils -->
  <ellipse cx="43" cy="25" rx="2.5" ry="4" fill="#1e1b4b"/>
  <ellipse cx="63" cy="25" rx="2.5" ry="4" fill="#1e1b4b"/>
  <!-- Eye shine -->
  <circle cx="44" cy="23" r="1.5" fill="white"/>
  <circle cx="64" cy="23" r="1.5" fill="white"/>

  <!-- Confident eyebrows -->
  <path d="M32 18 Q40 14 48 20" stroke="#6d28d9" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M68 18 Q60 14 52 20" stroke="#6d28d9" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Nostrils (with slight steam/fire hint) -->
  <ellipse cx="44" cy="42" rx="3" ry="2.5" fill="#5b21b6"/>
  <ellipse cx="56" cy="42" rx="3" ry="2.5" fill="#5b21b6"/>
  <!-- Little flame wisps from nostrils -->
  <path d="M44 40 Q42 36 44 34" stroke="#f97316" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M56 40 Q58 36 56 34" stroke="#f97316" stroke-width="1.5" fill="none" opacity="0.6"/>

  <!-- Proud smile -->
  <path d="M42 48 Q50 54 58 48" stroke="#5b21b6" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Arms (powerful) -->
  <path d="M25 50 Q18 55 15 65 Q20 70 26 60" fill="#7c3aed"/>
  <path d="M75 50 Q82 55 85 65 Q80 70 74 60" fill="#7c3aed"/>
  <!-- Claws -->
  <circle cx="15" cy="66" r="3" fill="#5b21b6"/>
  <circle cx="20" cy="69" r="3" fill="#5b21b6"/>
  <circle cx="85" cy="66" r="3" fill="#5b21b6"/>
  <circle cx="80" cy="69" r="3" fill="#5b21b6"/>

  <!-- Feet (strong, grounded) -->
  <ellipse cx="35" cy="90" rx="12" ry="7" fill="#7c3aed"/>
  <ellipse cx="65" cy="90" rx="12" ry="7" fill="#7c3aed"/>
  <!-- Claws -->
  <ellipse cx="25" cy="92" rx="3" ry="4" fill="#5b21b6"/>
  <ellipse cx="32" cy="95" rx="3" ry="4" fill="#5b21b6"/>
  <ellipse cx="40" cy="95" rx="3" ry="4" fill="#5b21b6"/>
  <ellipse cx="60" cy="95" rx="3" ry="4" fill="#5b21b6"/>
  <ellipse cx="68" cy="95" rx="3" ry="4" fill="#5b21b6"/>
  <ellipse cx="75" cy="92" rx="3" ry="4" fill="#5b21b6"/>

  <!-- Sparkle effects (showing power/magic) -->
  <path d="M12 30 L14 26 L16 30 L14 34 Z" fill="#fcd34d" opacity="0.8"/>
  <path d="M88 30 L90 26 L92 30 L90 34 Z" fill="#fcd34d" opacity="0.8"/>
  <circle cx="8" cy="50" r="2" fill="#fcd34d" opacity="0.6"/>
  <circle cx="92" cy="50" r="2" fill="#fcd34d" opacity="0.6"/>

  <defs>
    <linearGradient id="adultBodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#6d28d9"/>
    </linearGradient>
    <linearGradient id="adultHeadGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <linearGradient id="adultTailGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#5b21b6"/>
    </linearGradient>
    <linearGradient id="adultWingGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#c4b5fd"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
    <linearGradient id="hornGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#fcd34d"/>
    </linearGradient>
    <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#c4b5fd"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <linearGradient id="flameGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="50%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#fef3c7"/>
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
  </defs>
</svg>
