<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Teen Dragon - Stage 4 -->
  <!-- Adolescent dragon, longer body, proper wings, more defined features -->

  <!-- Shadow -->
  <ellipse cx="50" cy="96" rx="30" ry="4" fill="#e0e0e0" opacity="0.5"/>

  <!-- Tail (long, with spikes) -->
  <path d="M75 72 Q92 70 95 80 Q96 90 90 95" stroke="url(#teenTailGradient)" stroke-width="6" fill="none" stroke-linecap="round"/>
  <!-- Tail spikes -->
  <path d="M82 68 L85 62 L86 70" fill="#7c3aed"/>
  <path d="M88 72 L92 66 L92 74" fill="#7c3aed"/>

  <!-- Wings (larger, more detailed) -->
  <path d="M20 45 Q5 25 15 15 Q20 20 22 28 Q25 22 30 15 Q32 25 30 35 Q28 42 25 48" fill="url(#wingGradient)"/>
  <path d="M80 45 Q95 25 85 15 Q80 20 78 28 Q75 22 70 15 Q68 25 70 35 Q72 42 75 48" fill="url(#wingGradient)"/>
  <!-- Wing bones -->
  <path d="M20 45 Q15 30 20 20" stroke="#a78bfa" stroke-width="1.5" fill="none"/>
  <path d="M22 28 Q25 22 28 18" stroke="#a78bfa" stroke-width="1" fill="none"/>
  <path d="M80 45 Q85 30 80 20" stroke="#a78bfa" stroke-width="1.5" fill="none"/>
  <path d="M78 28 Q75 22 72 18" stroke="#a78bfa" stroke-width="1" fill="none"/>

  <!-- Body (elongated) -->
  <ellipse cx="50" cy="65" rx="25" ry="22" fill="url(#teenBodyGradient)"/>

  <!-- Belly pattern -->
  <ellipse cx="50" cy="70" rx="15" ry="14" fill="#fef3c7"/>
  <!-- Belly lines -->
  <path d="M42 62 Q50 60 58 62" stroke="#fcd34d" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M40 68 Q50 66 60 68" stroke="#fcd34d" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M42 74 Q50 72 58 74" stroke="#fcd34d" stroke-width="1" fill="none" opacity="0.5"/>

  <!-- Head (more elongated) -->
  <ellipse cx="50" cy="32" rx="20" ry="18" fill="url(#teenHeadGradient)"/>

  <!-- Snout -->
  <ellipse cx="50" cy="44" rx="12" ry="7" fill="#a78bfa"/>

  <!-- Horns (longer, curved) -->
  <path d="M32 18 Q25 5 35 2" stroke="#7c3aed" stroke-width="5" fill="none" stroke-linecap="round"/>
  <path d="M68 18 Q75 5 65 2" stroke="#7c3aed" stroke-width="5" fill="none" stroke-linecap="round"/>

  <!-- Back spines -->
  <path d="M45 15 L50 8 L55 15" fill="#8b5cf6"/>

  <!-- Eyes (more confident) -->
  <ellipse cx="40" cy="28" rx="6" ry="7" fill="white"/>
  <ellipse cx="60" cy="28" rx="6" ry="7" fill="white"/>
  <ellipse cx="42" cy="29" rx="4" ry="5" fill="#1e1b4b"/>
  <ellipse cx="62" cy="29" rx="4" ry="5" fill="#1e1b4b"/>
  <circle cx="43" cy="27" r="1.5" fill="white"/>
  <circle cx="63" cy="27" r="1.5" fill="white"/>

  <!-- Eyebrows (confident look) -->
  <path d="M34 22 Q40 20 46 23" stroke="#7c3aed" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M66 22 Q60 20 54 23" stroke="#7c3aed" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Nostrils -->
  <ellipse cx="45" cy="44" rx="2.5" ry="2" fill="#6d28d9"/>
  <ellipse cx="55" cy="44" rx="2.5" ry="2" fill="#6d28d9"/>

  <!-- Smile (more smirk) -->
  <path d="M44 50 Q50 54 56 50" stroke="#6d28d9" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Arms -->
  <path d="M28 55 Q22 58 20 65 Q25 68 28 62" fill="#8b5cf6"/>
  <path d="M72 55 Q78 58 80 65 Q75 68 72 62" fill="#8b5cf6"/>
  <!-- Claws -->
  <circle cx="20" cy="66" r="2" fill="#6d28d9"/>
  <circle cx="24" cy="68" r="2" fill="#6d28d9"/>
  <circle cx="80" cy="66" r="2" fill="#6d28d9"/>
  <circle cx="76" cy="68" r="2" fill="#6d28d9"/>

  <!-- Feet (stronger) -->
  <ellipse cx="38" cy="90" rx="10" ry="6" fill="#8b5cf6"/>
  <ellipse cx="62" cy="90" rx="10" ry="6" fill="#8b5cf6"/>
  <!-- Claws -->
  <circle cx="30" cy="92" r="2.5" fill="#6d28d9"/>
  <circle cx="36" cy="94" r="2.5" fill="#6d28d9"/>
  <circle cx="42" cy="94" r="2.5" fill="#6d28d9"/>
  <circle cx="58" cy="94" r="2.5" fill="#6d28d9"/>
  <circle cx="64" cy="94" r="2.5" fill="#6d28d9"/>
  <circle cx="70" cy="92" r="2.5" fill="#6d28d9"/>

  <defs>
    <linearGradient id="teenBodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <linearGradient id="teenHeadGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#c4b5fd"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <linearGradient id="teenTailGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#6d28d9"/>
    </linearGradient>
    <linearGradient id="wingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ddd6fe"/>
      <stop offset="100%" stop-color="#c4b5fd"/>
    </linearGradient>
  </defs>
</svg>
