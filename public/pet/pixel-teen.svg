<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 28 28" shape-rendering="crispEdges">
  <!-- Pixel Teen Dragon - Stage 4 -->
  <!-- Adolescent: bigger wings, longer horns, cooler look -->

  <!-- Shadow -->
  <rect x="6" y="26" width="16" height="1" fill="#7c3aed" opacity="0.4"/>

  <!-- Tail (long with multiple spikes) -->
  <rect x="21" y="17" width="2" height="1" fill="#a78bfa"/>
  <rect x="22" y="18" width="2" height="1" fill="#a78bfa"/>
  <rect x="23" y="19" width="2" height="1" fill="#8b5cf6"/>
  <rect x="24" y="20" width="2" height="1" fill="#8b5cf6"/>
  <rect x="25" y="21" width="2" height="1" fill="#7c3aed"/>
  <!-- Tail spikes -->
  <rect x="24" y="18" width="1" height="1" fill="#6d28d9"/>
  <rect x="26" y="20" width="1" height="1" fill="#6d28d9"/>

  <!-- Wings (larger, more detailed) -->
  <rect x="2" y="10" width="6" height="7" fill="#ddd6fe"/>
  <rect x="1" y="11" width="2" height="4" fill="#e9d5ff"/>
  <rect x="0" y="12" width="1" height="2" fill="#f5f3ff"/>
  <rect x="22" y="10" width="6" height="7" fill="#ddd6fe"/>
  <rect x="27" y="11" width="1" height="4" fill="#e9d5ff"/>
  <!-- Wing bones -->
  <rect x="3" y="11" width="1" height="4" fill="#c4b5fd"/>
  <rect x="4" y="12" width="1" height="3" fill="#c4b5fd"/>
  <rect x="23" y="11" width="1" height="4" fill="#c4b5fd"/>
  <rect x="24" y="12" width="1" height="3" fill="#c4b5fd"/>

  <!-- Body (more muscular) -->
  <rect x="8" y="14" width="12" height="7" fill="#a78bfa"/>
  <rect x="7" y="15" width="1" height="5" fill="#a78bfa"/>
  <rect x="20" y="15" width="1" height="5" fill="#a78bfa"/>

  <!-- Belly scales -->
  <rect x="10" y="15" width="8" height="5" fill="#fef3c7"/>
  <rect x="11" y="16" width="6" height="1" fill="#fde68a" opacity="0.6"/>
  <rect x="11" y="18" width="6" height="1" fill="#fde68a" opacity="0.6"/>

  <!-- Arms -->
  <rect x="6" y="16" width="2" height="3" fill="#8b5cf6"/>
  <rect x="20" y="16" width="2" height="3" fill="#8b5cf6"/>
  <!-- Claws -->
  <rect x="5" y="18" width="1" height="2" fill="#6d28d9"/>
  <rect x="22" y="18" width="1" height="2" fill="#6d28d9"/>

  <!-- Feet -->
  <rect x="8" y="21" width="4" height="3" fill="#8b5cf6"/>
  <rect x="16" y="21" width="4" height="3" fill="#8b5cf6"/>
  <!-- Claws -->
  <rect x="7" y="24" width="1" height="1" fill="#6d28d9"/>
  <rect x="9" y="24" width="1" height="1" fill="#6d28d9"/>
  <rect x="11" y="24" width="1" height="1" fill="#6d28d9"/>
  <rect x="16" y="24" width="1" height="1" fill="#6d28d9"/>
  <rect x="18" y="24" width="1" height="1" fill="#6d28d9"/>
  <rect x="20" y="24" width="1" height="1" fill="#6d28d9"/>

  <!-- Head -->
  <rect x="7" y="3" width="14" height="10" fill="#a78bfa"/>
  <rect x="8" y="2" width="12" height="1" fill="#a78bfa"/>
  <rect x="8" y="13" width="12" height="1" fill="#a78bfa"/>

  <!-- Longer horns -->
  <rect x="5" y="0" width="3" height="5" fill="#7c3aed"/>
  <rect x="4" y="2" width="1" height="2" fill="#8b5cf6"/>
  <rect x="20" y="0" width="3" height="5" fill="#7c3aed"/>
  <rect x="23" y="2" width="1" height="2" fill="#8b5cf6"/>
  <!-- Horn tips -->
  <rect x="5" y="0" width="1" height="1" fill="#fcd34d"/>
  <rect x="22" y="0" width="1" height="1" fill="#fcd34d"/>

  <!-- Back spines -->
  <rect x="11" y="1" width="2" height="2" fill="#6d28d9"/>
  <rect x="15" y="1" width="2" height="2" fill="#6d28d9"/>

  <!-- Eyes (slightly narrower - cooler look) -->
  <rect x="9" y="5" width="3" height="3" fill="#ffffff"/>
  <rect x="16" y="5" width="3" height="3" fill="#ffffff"/>

  <!-- Pupils -->
  <rect x="10" y="6" width="2" height="2" fill="#1e1b4b"/>
  <rect x="17" y="6" width="2" height="2" fill="#1e1b4b"/>

  <!-- Eye shine -->
  <rect x="11" y="6" width="1" height="1" fill="#ffffff"/>
  <rect x="18" y="6" width="1" height="1" fill="#ffffff"/>

  <!-- Confident eyebrows -->
  <rect x="8" y="4" width="4" height="1" fill="#6d28d9"/>
  <rect x="16" y="4" width="4" height="1" fill="#6d28d9"/>

  <!-- Snout (more defined) -->
  <rect x="11" y="9" width="6" height="3" fill="#8b5cf6"/>

  <!-- Nostrils -->
  <rect x="11" y="10" width="1" height="1" fill="#6d28d9"/>
  <rect x="16" y="10" width="1" height="1" fill="#6d28d9"/>

  <!-- Slight smirk -->
  <rect x="12" y="11" width="4" height="1" fill="#6d28d9"/>
  <rect x="16" y="10" width="1" height="1" fill="#6d28d9"/>

  <!-- Small flame from nostril -->
  <rect x="10" y="9" width="1" height="1" fill="#f97316"/>
  <rect x="17" y="9" width="1" height="1" fill="#f97316"/>

  <!-- Sparkles -->
  <rect x="1" y="6" width="1" height="1" fill="#fcd34d"/>
  <rect x="26" y="8" width="1" height="1" fill="#fcd34d"/>
</svg>
