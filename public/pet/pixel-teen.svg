<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <!-- Teen Slime - Stage 4 -->
  <!-- Bigger with proper wings and cool expression -->

  <!-- Shadow -->
  <ellipse cx="32" cy="60" rx="22" ry="4" fill="#7c3aed" opacity="0.4"/>

  <!-- Wings - left -->
  <path d="M4 24 Q0 32 4 40 Q12 36 16 32 Q12 28 4 24" fill="#e9d5ff"/>
  <path d="M6 26 Q4 32 6 38 Q12 35 14 32 Q12 29 6 26" fill="#f3e8ff"/>

  <!-- Wings - right -->
  <path d="M60 24 Q64 32 60 40 Q52 36 48 32 Q52 28 60 24" fill="#e9d5ff"/>
  <path d="M58 26 Q60 32 58 38 Q52 35 50 32 Q52 29 58 26" fill="#f3e8ff"/>

  <!-- Main slime body -->
  <ellipse cx="32" cy="42" rx="24" ry="20" fill="#8b5cf6"/>

  <!-- Inner glow layer -->
  <ellipse cx="32" cy="40" rx="20" ry="16" fill="#a78bfa"/>

  <!-- Top highlight -->
  <ellipse cx="32" cy="36" rx="14" ry="10" fill="#c4b5fd"/>

  <!-- Big shine -->
  <ellipse cx="22" cy="30" rx="6" ry="8" fill="white" opacity="0.4"/>

  <!-- Cool horns -->
  <polygon points="20,20 16,6 24,16" fill="#8b5cf6"/>
  <polygon points="18,18 17,10 22,15" fill="#a78bfa"/>

  <polygon points="44,20 48,6 40,16" fill="#8b5cf6"/>
  <polygon points="46,18 47,10 42,15" fill="#a78bfa"/>

  <!-- Confident eyes -->
  <g id="left-eye">
    <ellipse cx="24" cy="40" rx="7" ry="7" fill="white"/>
    <ellipse cx="25" cy="41" rx="4" ry="5" fill="#1e1b4b"/>
    <circle cx="27" cy="39" r="2" fill="white"/>
    <!-- Cool eyebrow -->
    <rect x="18" y="32" width="10" height="2" fill="#5b21b6" rx="1"/>
  </g>
  <g id="right-eye">
    <ellipse cx="40" cy="40" rx="7" ry="7" fill="white"/>
    <ellipse cx="41" cy="41" rx="4" ry="5" fill="#1e1b4b"/>
    <circle cx="43" cy="39" r="2" fill="white"/>
    <!-- Cool eyebrow -->
    <rect x="36" y="32" width="10" height="2" fill="#5b21b6" rx="1"/>
  </g>

  <!-- Confident smirk -->
  <path d="M26 52 Q32 56 38 52" stroke="#5b21b6" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Rosy cheeks -->
  <ellipse cx="14" cy="46" rx="4" ry="3" fill="#fda4af" opacity="0.6"/>
  <ellipse cx="50" cy="46" rx="4" ry="3" fill="#fda4af" opacity="0.6"/>

  <!-- Magic sparkles -->
  <g fill="#fcd34d">
    <polygon points="2,14 4,10 6,14 4,18" />
    <polygon points="58,10 60,6 62,10 60,14" />
    <polygon points="32,4 34,0 36,4 34,8" />
  </g>

  <!-- Glow effect dots -->
  <circle cx="8" cy="44" r="2" fill="#c4b5fd" opacity="0.6"/>
  <circle cx="56" cy="44" r="2" fill="#c4b5fd" opacity="0.6"/>
</svg>
