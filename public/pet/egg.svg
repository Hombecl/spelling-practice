<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Dragon Egg - Stage 1 -->
  <!-- Cute wobbling egg with dragon pattern -->

  <!-- Shadow -->
  <ellipse cx="50" cy="92" rx="25" ry="6" fill="#e0e0e0" opacity="0.5"/>

  <!-- Egg body -->
  <ellipse cx="50" cy="55" rx="28" ry="35" fill="url(#eggGradient)"/>

  <!-- Egg spots/dragon pattern -->
  <ellipse cx="38" cy="45" rx="6" ry="8" fill="#7c3aed" opacity="0.6"/>
  <ellipse cx="62" cy="50" rx="5" ry="7" fill="#7c3aed" opacity="0.5"/>
  <ellipse cx="50" cy="65" rx="7" ry="5" fill="#7c3aed" opacity="0.4"/>
  <ellipse cx="45" cy="35" rx="4" ry="5" fill="#7c3aed" opacity="0.3"/>

  <!-- Egg shine -->
  <ellipse cx="40" cy="40" rx="8" ry="12" fill="white" opacity="0.4"/>

  <!-- Small crack hint (egg is about to hatch!) -->
  <path d="M55 25 L58 30 L54 33 L57 38" stroke="#9ca3af" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <!-- Blush spots -->
  <ellipse cx="35" cy="55" rx="5" ry="3" fill="#fda4af" opacity="0.5"/>
  <ellipse cx="65" cy="55" rx="5" ry="3" fill="#fda4af" opacity="0.5"/>

  <defs>
    <linearGradient id="eggGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ddd6fe"/>
      <stop offset="50%" stop-color="#c4b5fd"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
  </defs>
</svg>
