<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <!-- Adult King Slime - Stage 5 (Final Form) -->
  <!-- Majestic slime with crown and grand wings -->

  <!-- Glow aura -->
  <ellipse cx="32" cy="38" rx="30" ry="26" fill="#c4b5fd" opacity="0.2"/>

  <!-- Shadow -->
  <ellipse cx="32" cy="60" rx="24" ry="4" fill="#6d28d9" opacity="0.5"/>

  <!-- Grand wings - left -->
  <path d="M0 20 Q-4 32 0 44 Q8 40 14 36 Q10 32 14 28 Q8 24 0 20" fill="#ddd6fe"/>
  <path d="M2 24 Q0 32 2 40 Q8 37 12 34 Q10 32 12 30 Q8 27 2 24" fill="#e9d5ff"/>
  <path d="M4 28 Q2 32 4 36 Q8 34 10 32 Q8 30 4 28" fill="#f3e8ff"/>

  <!-- Grand wings - right -->
  <path d="M64 20 Q68 32 64 44 Q56 40 50 36 Q54 32 50 28 Q56 24 64 20" fill="#ddd6fe"/>
  <path d="M62 24 Q64 32 62 40 Q56 37 52 34 Q54 32 52 30 Q56 27 62 24" fill="#e9d5ff"/>
  <path d="M60 28 Q62 32 60 36 Q56 34 54 32 Q56 30 60 28" fill="#f3e8ff"/>

  <!-- Main slime body -->
  <ellipse cx="32" cy="44" rx="26" ry="20" fill="#7c3aed"/>

  <!-- Inner glow -->
  <ellipse cx="32" cy="42" rx="22" ry="16" fill="#8b5cf6"/>

  <!-- Mid layer -->
  <ellipse cx="32" cy="40" rx="18" ry="12" fill="#a78bfa"/>

  <!-- Top highlight -->
  <ellipse cx="32" cy="38" rx="12" ry="8" fill="#c4b5fd"/>

  <!-- Big shine -->
  <ellipse cx="22" cy="34" rx="5" ry="6" fill="white" opacity="0.5"/>

  <!-- CROWN -->
  <rect x="20" y="14" width="24" height="8" fill="#fbbf24"/>
  <rect x="22" y="16" width="20" height="4" fill="#fcd34d"/>
  <!-- Crown points -->
  <polygon points="20,14 24,6 28,14" fill="#fbbf24"/>
  <polygon points="28,14 32,4 36,14" fill="#fbbf24"/>
  <polygon points="36,14 40,6 44,14" fill="#fbbf24"/>
  <!-- Crown jewels -->
  <circle cx="24" cy="10" r="2" fill="#f472b6"/>
  <circle cx="32" cy="6" r="3" fill="#c4b5fd"/>
  <circle cx="40" cy="10" r="2" fill="#60a5fa"/>
  <!-- Crown shine -->
  <rect x="24" y="16" width="2" height="2" fill="white" opacity="0.5"/>

  <!-- Majestic eyes -->
  <g id="left-eye">
    <ellipse cx="24" cy="42" rx="8" ry="8" fill="white"/>
    <ellipse cx="25" cy="43" rx="5" ry="6" fill="#1e1b4b"/>
    <circle cx="27" cy="41" r="2" fill="white"/>
    <circle cx="24" cy="45" r="1" fill="white"/>
  </g>
  <g id="right-eye">
    <ellipse cx="40" cy="42" rx="8" ry="8" fill="white"/>
    <ellipse cx="41" cy="43" rx="5" ry="6" fill="#1e1b4b"/>
    <circle cx="43" cy="41" r="2" fill="white"/>
    <circle cx="40" cy="45" r="1" fill="white"/>
  </g>

  <!-- Proud smile -->
  <path d="M26 54 Q32 60 38 54" stroke="#5b21b6" stroke-width="3" fill="none" stroke-linecap="round"/>
  <!-- Smile shine -->
  <ellipse cx="32" cy="56" rx="4" ry="2" fill="#8b5cf6"/>

  <!-- Rosy cheeks -->
  <ellipse cx="14" cy="48" rx="4" ry="3" fill="#fda4af" opacity="0.7"/>
  <ellipse cx="50" cy="48" rx="4" ry="3" fill="#fda4af" opacity="0.7"/>

  <!-- Magic sparkles around -->
  <g fill="#fcd34d">
    <polygon points="6,12 8,8 10,12 8,16" />
    <polygon points="54,8 56,4 58,8 56,12" />
    <polygon points="4,36 6,32 8,36 6,40" />
    <polygon points="56,36 58,32 60,36 58,40" />
  </g>

  <!-- Floating orbs -->
  <circle cx="8" cy="24" r="3" fill="#e9d5ff"/>
  <circle cx="56" cy="20" r="3" fill="#e9d5ff"/>
  <circle cx="10" cy="52" r="2" fill="#fcd34d" opacity="0.7"/>
  <circle cx="54" cy="52" r="2" fill="#fcd34d" opacity="0.7"/>
</svg>
