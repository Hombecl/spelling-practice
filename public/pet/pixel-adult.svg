<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" shape-rendering="crispEdges">
  <!-- Pixel Adult Dragon - Stage 5 (Final Form) -->
  <!-- Majestic: full wings, crown horns, fire breath, glowing -->

  <!-- Glow effect (background) -->
  <rect x="8" y="8" width="16" height="16" fill="#c4b5fd" opacity="0.2"/>

  <!-- Shadow -->
  <rect x="4" y="30" width="24" height="1" fill="#6d28d9" opacity="0.5"/>

  <!-- Tail (majestic with flame tip) -->
  <rect x="25" y="18" width="2" height="1" fill="#8b5cf6"/>
  <rect x="26" y="19" width="2" height="1" fill="#8b5cf6"/>
  <rect x="27" y="20" width="2" height="1" fill="#7c3aed"/>
  <rect x="28" y="21" width="2" height="1" fill="#7c3aed"/>
  <rect x="29" y="22" width="2" height="2" fill="#6d28d9"/>
  <!-- Tail flame -->
  <rect x="30" y="21" width="1" height="1" fill="#f97316"/>
  <rect x="31" y="20" width="1" height="2" fill="#fbbf24"/>
  <rect x="30" y="23" width="1" height="1" fill="#fbbf24"/>
  <!-- Tail spikes -->
  <rect x="27" y="19" width="1" height="1" fill="#5b21b6"/>
  <rect x="29" y="21" width="1" height="1" fill="#5b21b6"/>

  <!-- Grand Wings -->
  <rect x="0" y="8" width="8" height="10" fill="#ddd6fe"/>
  <rect x="0" y="6" width="3" height="3" fill="#e9d5ff"/>
  <rect x="1" y="4" width="2" height="3" fill="#f5f3ff"/>
  <rect x="3" y="5" width="2" height="2" fill="#e9d5ff"/>
  <rect x="5" y="6" width="2" height="2" fill="#ddd6fe"/>
  <rect x="26" y="8" width="6" height="10" fill="#ddd6fe"/>
  <rect x="29" y="6" width="3" height="3" fill="#e9d5ff"/>
  <rect x="29" y="4" width="2" height="3" fill="#f5f3ff"/>
  <rect x="27" y="5" width="2" height="2" fill="#e9d5ff"/>
  <rect x="25" y="6" width="2" height="2" fill="#ddd6fe"/>
  <!-- Wing bones/details -->
  <rect x="2" y="9" width="1" height="6" fill="#c4b5fd"/>
  <rect x="4" y="10" width="1" height="5" fill="#c4b5fd"/>
  <rect x="6" y="11" width="1" height="4" fill="#c4b5fd"/>
  <rect x="27" y="9" width="1" height="6" fill="#c4b5fd"/>
  <rect x="29" y="10" width="1" height="5" fill="#c4b5fd"/>

  <!-- Body (powerful) -->
  <rect x="8" y="14" width="16" height="9" fill="#8b5cf6"/>
  <rect x="7" y="15" width="1" height="7" fill="#8b5cf6"/>
  <rect x="24" y="15" width="1" height="7" fill="#8b5cf6"/>

  <!-- Belly with scale pattern -->
  <rect x="10" y="15" width="12" height="7" fill="#fef3c7"/>
  <rect x="11" y="16" width="10" height="1" fill="#fde68a" opacity="0.7"/>
  <rect x="11" y="18" width="10" height="1" fill="#fde68a" opacity="0.7"/>
  <rect x="11" y="20" width="10" height="1" fill="#fde68a" opacity="0.7"/>

  <!-- Arms (strong) -->
  <rect x="5" y="16" width="3" height="4" fill="#7c3aed"/>
  <rect x="24" y="16" width="3" height="4" fill="#7c3aed"/>
  <!-- Claws -->
  <rect x="4" y="19" width="1" height="2" fill="#5b21b6"/>
  <rect x="6" y="20" width="1" height="1" fill="#5b21b6"/>
  <rect x="27" y="19" width="1" height="2" fill="#5b21b6"/>
  <rect x="25" y="20" width="1" height="1" fill="#5b21b6"/>

  <!-- Feet (grounded, powerful) -->
  <rect x="8" y="23" width="5" height="4" fill="#7c3aed"/>
  <rect x="19" y="23" width="5" height="4" fill="#7c3aed"/>
  <!-- Claws -->
  <rect x="7" y="27" width="1" height="2" fill="#5b21b6"/>
  <rect x="9" y="28" width="1" height="1" fill="#5b21b6"/>
  <rect x="11" y="28" width="1" height="1" fill="#5b21b6"/>
  <rect x="13" y="27" width="1" height="2" fill="#5b21b6"/>
  <rect x="18" y="27" width="1" height="2" fill="#5b21b6"/>
  <rect x="20" y="28" width="1" height="1" fill="#5b21b6"/>
  <rect x="22" y="28" width="1" height="1" fill="#5b21b6"/>
  <rect x="24" y="27" width="1" height="2" fill="#5b21b6"/>

  <!-- Head (regal) -->
  <rect x="8" y="2" width="16" height="11" fill="#8b5cf6"/>
  <rect x="9" y="1" width="14" height="1" fill="#8b5cf6"/>
  <rect x="9" y="13" width="14" height="1" fill="#8b5cf6"/>

  <!-- Crown-like horns -->
  <rect x="5" y="0" width="4" height="6" fill="#6d28d9"/>
  <rect x="4" y="2" width="1" height="3" fill="#7c3aed"/>
  <rect x="3" y="3" width="1" height="1" fill="#8b5cf6"/>
  <rect x="23" y="0" width="4" height="6" fill="#6d28d9"/>
  <rect x="27" y="2" width="1" height="3" fill="#7c3aed"/>
  <rect x="28" y="3" width="1" height="1" fill="#8b5cf6"/>
  <!-- Horn tips (golden) -->
  <rect x="5" y="0" width="2" height="1" fill="#fcd34d"/>
  <rect x="25" y="0" width="2" height="1" fill="#fcd34d"/>
  <!-- Middle crown spike -->
  <rect x="14" y="0" width="4" height="2" fill="#6d28d9"/>
  <rect x="15" y="0" width="2" height="1" fill="#fcd34d"/>

  <!-- Back spines -->
  <rect x="11" y="0" width="2" height="2" fill="#5b21b6"/>
  <rect x="19" y="0" width="2" height="2" fill="#5b21b6"/>

  <!-- Eyes (wise, powerful, glowing) -->
  <rect x="9" y="4" width="4" height="4" fill="#ffffff"/>
  <rect x="19" y="4" width="4" height="4" fill="#ffffff"/>

  <!-- Iris (purple gradient) -->
  <rect x="10" y="5" width="3" height="3" fill="#c4b5fd"/>
  <rect x="20" y="5" width="3" height="3" fill="#c4b5fd"/>

  <!-- Pupils (vertical slit - dragon style) -->
  <rect x="11" y="5" width="1" height="3" fill="#1e1b4b"/>
  <rect x="21" y="5" width="1" height="3" fill="#1e1b4b"/>

  <!-- Eye shine -->
  <rect x="12" y="5" width="1" height="1" fill="#ffffff"/>
  <rect x="22" y="5" width="1" height="1" fill="#ffffff"/>

  <!-- Eye glow -->
  <rect x="8" y="5" width="1" height="2" fill="#e9d5ff" opacity="0.5"/>
  <rect x="23" y="5" width="1" height="2" fill="#e9d5ff" opacity="0.5"/>

  <!-- Confident eyebrows -->
  <rect x="9" y="3" width="4" height="1" fill="#5b21b6"/>
  <rect x="19" y="3" width="4" height="1" fill="#5b21b6"/>

  <!-- Snout (powerful) -->
  <rect x="12" y="9" width="8" height="3" fill="#7c3aed"/>

  <!-- Nostrils with fire -->
  <rect x="12" y="10" width="2" height="1" fill="#5b21b6"/>
  <rect x="18" y="10" width="2" height="1" fill="#5b21b6"/>
  <!-- Fire wisps -->
  <rect x="11" y="9" width="1" height="1" fill="#f97316"/>
  <rect x="10" y="8" width="1" height="1" fill="#fbbf24"/>
  <rect x="20" y="9" width="1" height="1" fill="#f97316"/>
  <rect x="21" y="8" width="1" height="1" fill="#fbbf24"/>

  <!-- Proud smile -->
  <rect x="14" y="11" width="4" height="1" fill="#5b21b6"/>

  <!-- Magic sparkles (showing power) -->
  <rect x="1" y="12" width="1" height="1" fill="#fcd34d"/>
  <rect x="2" y="11" width="1" height="1" fill="#fcd34d"/>
  <rect x="30" y="12" width="1" height="1" fill="#fcd34d"/>
  <rect x="29" y="11" width="1" height="1" fill="#fcd34d"/>
  <rect x="0" y="16" width="1" height="1" fill="#fcd34d" opacity="0.7"/>
  <rect x="31" y="16" width="1" height="1" fill="#fcd34d" opacity="0.7"/>

  <!-- Aura glow effect -->
  <rect x="6" y="1" width="1" height="1" fill="#e9d5ff" opacity="0.6"/>
  <rect x="25" y="1" width="1" height="1" fill="#e9d5ff" opacity="0.6"/>
</svg>
