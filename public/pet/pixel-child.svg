  <rect x="7" y="16" width="1" height="6" fill="#000"/>
  <rect x="24" y="16" width="1" height="6" fill="#000"/>
  <rect x="8" y="22" width="1" height="3" fill="#000"/>
  <rect x="23" y="22" width="1" height="3" fill="#000"/>
  <rect x="9" y="25" width="2" height="1" fill="#000"/>
  <rect x="21" y="25" width="2" height="1" fill="#000"/>
