<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" shape-rendering="crispEdges">
  <!-- Tamagotchi-style Child Slime with small features -->
  <!-- Slightly bigger with tiny ears/horns -->

  <!-- Shadow -->
