<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <!-- Child Slime - Stage 3 -->
  <!-- Slightly bigger with small wings/ears -->

  <!-- Shadow -->
  <ellipse cx="32" cy="58" rx="20" ry="5" fill="#a78bfa" opacity="0.4"/>

  <!-- Small wing-ears -->
  <ellipse cx="8" cy="32" rx="6" ry="10" fill="#e9d5ff"/>
  <ellipse cx="10" cy="32" rx="4" ry="8" fill="#f3e8ff"/>
  <ellipse cx="56" cy="32" rx="6" ry="10" fill="#e9d5ff"/>
  <ellipse cx="54" cy="32" rx="4" ry="8" fill="#f3e8ff"/>

  <!-- Main slime body -->
  <ellipse cx="32" cy="40" rx="24" ry="20" fill="#a78bfa"/>

  <!-- Inner highlight layer -->
  <ellipse cx="32" cy="38" rx="20" ry="16" fill="#c4b5fd"/>

  <!-- Top layer highlight -->
  <ellipse cx="32" cy="34" rx="14" ry="10" fill="#ddd6fe"/>

  <!-- Big shine -->
  <ellipse cx="22" cy="28" rx="6" ry="8" fill="white" opacity="0.5"/>

  <!-- Two antennae -->
  <ellipse cx="24" cy="18" rx="3" ry="6" fill="#a78bfa"/>
  <circle cx="24" cy="14" r="4" fill="#c4b5fd"/>
  <circle cx="24" cy="14" r="2" fill="#ddd6fe"/>

  <ellipse cx="40" cy="18" rx="3" ry="6" fill="#a78bfa"/>
  <circle cx="40" cy="14" r="4" fill="#c4b5fd"/>
  <circle cx="40" cy="14" r="2" fill="#ddd6fe"/>

  <!-- Big kawaii eyes -->
  <g id="left-eye">
    <ellipse cx="24" cy="38" rx="7" ry="8" fill="white"/>
    <ellipse cx="25" cy="39" rx="4" ry="5" fill="#1e1b4b"/>
    <circle cx="27" cy="37" r="2" fill="white"/>
  </g>
  <g id="right-eye">
    <ellipse cx="40" cy="38" rx="7" ry="8" fill="white"/>
    <ellipse cx="41" cy="39" rx="4" ry="5" fill="#1e1b4b"/>
    <circle cx="43" cy="37" r="2" fill="white"/>
  </g>

  <!-- Happy open mouth -->
  <ellipse cx="32" cy="50" rx="6" ry="4" fill="#7c3aed"/>
  <ellipse cx="32" cy="49" rx="4" ry="2" fill="#c4b5fd"/>

  <!-- Rosy cheeks -->
  <ellipse cx="14" cy="44" rx="4" ry="3" fill="#fda4af" opacity="0.7"/>
  <ellipse cx="50" cy="44" rx="4" ry="3" fill="#fda4af" opacity="0.7"/>

  <!-- Sparkles -->
  <g fill="#fcd34d">
    <polygon points="4,20 6,16 8,20 6,24" />
    <polygon points="56,16 58,12 60,16 58,20" />
  </g>
</svg>
