<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" shape-rendering="crispEdges">
  <!-- Unicorn Child - Pink pony with bigger horn and flowing mane -->

  <!-- Shadow -->
  <rect x="7" y="28" width="18" height="2" fill="#be185d"/>

  <!-- Horn outline -->
  <rect x="15" y="0" width="2" height="1" fill="#000"/>
  <rect x="14" y="1" width="1" height="1" fill="#000"/>
  <rect x="17" y="1" width="1" height="1" fill="#000"/>
  <rect x="14" y="2" width="1" height="1" fill="#000"/>
  <rect x="17" y="2" width="1" height="1" fill="#000"/>
  <rect x="14" y="3" width="4" height="1" fill="#000"/>
  <!-- Horn fill (golden spiral) -->
  <rect x="15" y="1" width="2" height="1" fill="#fcd34d"/>
  <rect x="15" y="2" width="2" height="1" fill="#fbbf24"/>

  <!-- Ears outline -->
  <rect x="9" y="3" width="2" height="1" fill="#000"/>
  <rect x="8" y="4" width="1" height="2" fill="#000"/>
  <rect x="11" y="4" width="1" height="1" fill="#000"/>
  <rect x="9" y="5" width="2" height="1" fill="#000"/>

  <rect x="21" y="3" width="2" height="1" fill="#000"/>
  <rect x="23" y="4" width="1" height="2" fill="#000"/>
  <rect x="20" y="4" width="1" height="1" fill="#000"/>
  <rect x="21" y="5" width="2" height="1" fill="#000"/>

  <!-- Ear fill -->
  <rect x="9" y="4" width="2" height="1" fill="#f9a8d4"/>
  <rect x="21" y="4" width="2" height="1" fill="#f9a8d4"/>

  <!-- Head outline -->
  <rect x="11" y="4" width="10" height="1" fill="#000"/>
  <rect x="10" y="5" width="1" height="1" fill="#000"/>
  <rect x="21" y="5" width="1" height="1" fill="#000"/>
  <rect x="9" y="6" width="1" height="3" fill="#000"/>
  <rect x="22" y="6" width="1" height="3" fill="#000"/>
  <rect x="8" y="9" width="1" height="4" fill="#000"/>
  <rect x="23" y="9" width="1" height="4" fill="#000"/>

  <!-- Body outline -->
  <rect x="7" y="13" width="1" height="7" fill="#000"/>
  <rect x="24" y="13" width="1" height="7" fill="#000"/>
  <rect x="6" y="20" width="1" height="5" fill="#000"/>
  <rect x="25" y="20" width="1" height="5" fill="#000"/>
  <rect x="7" y="25" width="2" height="1" fill="#000"/>
  <rect x="23" y="25" width="2" height="1" fill="#000"/>
  <rect x="9" y="26" width="14" height="1" fill="#000"/>

  <!-- Body fill (medium pink) -->
  <rect x="11" y="5" width="10" height="1" fill="#f9a8d4"/>
  <rect x="10" y="6" width="12" height="3" fill="#f9a8d4"/>
  <rect x="9" y="9" width="14" height="4" fill="#f9a8d4"/>
  <rect x="8" y="13" width="16" height="7" fill="#f9a8d4"/>
  <rect x="7" y="20" width="18" height="5" fill="#f9a8d4"/>
  <rect x="9" y="25" width="14" height="1" fill="#f9a8d4"/>

  <!-- Highlight -->
  <rect x="11" y="7" width="3" height="2" fill="#fbcfe8"/>
  <rect x="10" y="9" width="2" height="1" fill="#fbcfe8"/>

  <!-- Flowing mane (rainbow) -->
  <rect x="7" y="5" width="2" height="1" fill="#f472b6"/>
  <rect x="6" y="6" width="2" height="1" fill="#c084fc"/>
  <rect x="5" y="7" width="2" height="2" fill="#60a5fa"/>
  <rect x="4" y="9" width="2" height="2" fill="#34d399"/>
  <rect x="5" y="11" width="2" height="1" fill="#fbbf24"/>

  <!-- Eyes -->
  <rect x="10" y="11" width="4" height="4" fill="#fff"/>
  <rect x="18" y="11" width="4" height="4" fill="#fff"/>
  <!-- Pupils -->
  <rect x="12" y="12" width="2" height="2" fill="#000"/>
  <rect x="20" y="12" width="2" height="2" fill="#000"/>
  <!-- Eye shine -->
  <rect x="12" y="12" width="1" height="1" fill="#fff"/>
  <rect x="20" y="12" width="1" height="1" fill="#fff"/>
  <!-- Star sparkle -->
  <rect x="13" y="12" width="1" height="1" fill="#c4b5fd"/>
  <rect x="21" y="12" width="1" height="1" fill="#c4b5fd"/>

  <!-- Smile -->
  <rect x="12" y="18" width="1" height="1" fill="#000"/>
  <rect x="13" y="19" width="6" height="1" fill="#000"/>
  <rect x="19" y="18" width="1" height="1" fill="#000"/>

  <!-- Cheek blush -->
  <rect x="8" y="15" width="2" height="2" fill="#f472b6"/>
  <rect x="22" y="15" width="2" height="2" fill="#f472b6"/>

  <!-- Rainbow tail -->
  <rect x="24" y="20" width="2" height="1" fill="#f472b6"/>
  <rect x="25" y="21" width="2" height="1" fill="#c084fc"/>
  <rect x="26" y="22" width="1" height="1" fill="#60a5fa"/>
  <rect x="25" y="23" width="2" height="1" fill="#34d399"/>
  <rect x="24" y="24" width="2" height="1" fill="#fbbf24"/>
</svg>
