<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" shape-rendering="crispEdges">
  <!-- Pixel Baby Dragon - Stage 2 -->
  <!-- Kawaii style: big head, tiny body, huge sparkly eyes -->

  <!-- Shadow -->
  <rect x="6" y="18" width="8" height="1" fill="#c4b5fd" opacity="0.5"/>

  <!-- Tiny tail -->
  <rect x="15" y="14" width="2" height="1" fill="#a78bfa"/>
  <rect x="16" y="15" width="1" height="1" fill="#8b5cf6"/>

  <!-- Body (small and round) -->
  <rect x="7" y="13" width="6" height="3" fill="#c4b5fd"/>
  <rect x="8" y="16" width="4" height="1" fill="#c4b5fd"/>

  <!-- Belly -->
  <rect x="8" y="14" width="4" height="2" fill="#fef3c7"/>

  <!-- Tiny feet -->
  <rect x="7" y="17" width="2" height="1" fill="#a78bfa"/>
  <rect x="11" y="17" width="2" height="1" fill="#a78bfa"/>

  <!-- Wing nubs -->
  <rect x="5" y="13" width="2" height="2" fill="#ddd6fe"/>
  <rect x="13" y="13" width="2" height="2" fill="#ddd6fe"/>

  <!-- Head (BIG for kawaii look) -->
  <rect x="5" y="3" width="10" height="9" fill="#c4b5fd"/>
  <rect x="6" y="2" width="8" height="1" fill="#c4b5fd"/>
  <rect x="6" y="12" width="8" height="1" fill="#c4b5fd"/>

  <!-- Ear bumps -->
  <rect x="4" y="3" width="2" height="3" fill="#ddd6fe"/>
  <rect x="14" y="3" width="2" height="3" fill="#ddd6fe"/>

  <!-- Eyes (huge and sparkly) -->
  <rect x="6" y="5" width="3" height="4" fill="#ffffff"/>
  <rect x="11" y="5" width="3" height="4" fill="#ffffff"/>

  <!-- Pupils -->
  <rect x="7" y="6" width="2" height="2" fill="#1e1b4b"/>
  <rect x="12" y="6" width="2" height="2" fill="#1e1b4b"/>

  <!-- Eye shine -->
  <rect x="8" y="6" width="1" height="1" fill="#ffffff"/>
  <rect x="13" y="6" width="1" height="1" fill="#ffffff"/>

  <!-- Blush -->
  <rect x="5" y="8" width="2" height="1" fill="#fda4af"/>
  <rect x="13" y="8" width="2" height="1" fill="#fda4af"/>

  <!-- Nose -->
  <rect x="9" y="8" width="2" height="1" fill="#8b5cf6"/>

  <!-- Happy mouth -->
  <rect x="8" y="10" width="1" height="1" fill="#7c3aed"/>
  <rect x="9" y="11" width="2" height="1" fill="#7c3aed"/>
  <rect x="11" y="10" width="1" height="1" fill="#7c3aed"/>

  <!-- Sparkles around (showing cuteness) -->
  <rect x="2" y="4" width="1" height="1" fill="#fcd34d"/>
  <rect x="17" y="6" width="1" height="1" fill="#fcd34d"/>
  <rect x="3" y="10" width="1" height="1" fill="#fcd34d"/>
</svg>
