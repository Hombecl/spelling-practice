<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <!-- Cute Baby Slime - Stage 2 -->
  <!-- Round bouncy slime with huge kawaii eyes -->

  <!-- Shadow -->
  <ellipse cx="32" cy="58" rx="18" ry="5" fill="#a78bfa" opacity="0.4"/>

  <!-- Main slime body - big round blob -->
  <ellipse cx="32" cy="38" rx="22" ry="20" fill="#c4b5fd"/>

  <!-- Inner highlight layer -->
  <ellipse cx="32" cy="36" rx="18" ry="16" fill="#ddd6fe"/>

  <!-- Big shine highlight -->
  <ellipse cx="24" cy="28" rx="8" ry="10" fill="white" opacity="0.5"/>

  <!-- Tiny antenna/bump on top -->
  <ellipse cx="32" cy="16" rx="4" ry="6" fill="#c4b5fd"/>
  <circle cx="32" cy="12" r="3" fill="#ddd6fe"/>

  <!-- HUGE kawaii eyes -->
  <g id="left-eye">
    <ellipse cx="24" cy="36" rx="8" ry="9" fill="white"/>
    <ellipse cx="25" cy="37" rx="5" ry="6" fill="#1e1b4b"/>
    <circle cx="27" cy="35" r="2" fill="white"/>
    <circle cx="24" cy="39" r="1" fill="white"/>
  </g>
  <g id="right-eye">
    <ellipse cx="40" cy="36" rx="8" ry="9" fill="white"/>
    <ellipse cx="41" cy="37" rx="5" ry="6" fill="#1e1b4b"/>
    <circle cx="43" cy="35" r="2" fill="white"/>
    <circle cx="40" cy="39" r="1" fill="white"/>
  </g>

  <!-- Cute smile -->
  <path d="M28 48 Q32 54 36 48" stroke="#7c3aed" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Rosy cheeks -->
  <ellipse cx="16" cy="42" rx="4" ry="3" fill="#fda4af" opacity="0.7"/>
  <ellipse cx="48" cy="42" rx="4" ry="3" fill="#fda4af" opacity="0.7"/>

  <!-- Sparkle effects -->
  <g fill="#fcd34d">
    <polygon points="8,20 10,24 6,24" />
    <polygon points="56,24 58,28 54,28" />
    <rect x="4" y="36" width="3" height="3"/>
  </g>
</svg>
