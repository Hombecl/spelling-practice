<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" shape-rendering="crispEdges">
  <!-- Tamagotchi-style Baby Slime - Dragon Quest inspired -->
  <!-- Classic teardrop shape with big eyes -->

  <!-- Shadow -->
  <rect x="9" y="28" width="14" height="2" fill="#9ca3af"/>

  <!-- Body outline (black) -->
  <rect x="14" y="4" width="4" height="1" fill="#000"/>
  <rect x="12" y="5" width="2" height="1" fill="#000"/>
  <rect x="18" y="5" width="2" height="1" fill="#000"/>
  <rect x="11" y="6" width="1" height="1" fill="#000"/>
  <rect x="20" y="6" width="1" height="1" fill="#000"/>
  <rect x="10" y="7" width="1" height="2" fill="#000"/>
  <rect x="21" y="7" width="1" height="2" fill="#000"/>
  <rect x="9" y="9" width="1" height="3" fill="#000"/>
  <rect x="22" y="9" width="1" height="3" fill="#000"/>
  <rect x="8" y="12" width="1" height="6" fill="#000"/>
  <rect x="23" y="12" width="1" height="6" fill="#000"/>
  <rect x="7" y="18" width="1" height="6" fill="#000"/>
  <rect x="24" y="18" width="1" height="6" fill="#000"/>
  <rect x="8" y="24" width="1" height="2" fill="#000"/>
  <rect x="23" y="24" width="1" height="2" fill="#000"/>
  <rect x="9" y="26" width="2" height="1" fill="#000"/>
  <rect x="21" y="26" width="2" height="1" fill="#000"/>
  <rect x="11" y="27" width="10" height="1" fill="#000"/>

  <!-- Body fill (light blue like DQ slime) -->
  <rect x="14" y="5" width="4" height="1" fill="#7dd3fc"/>
  <rect x="12" y="6" width="8" height="1" fill="#7dd3fc"/>
  <rect x="11" y="7" width="10" height="2" fill="#7dd3fc"/>
  <rect x="10" y="9" width="12" height="3" fill="#7dd3fc"/>
  <rect x="9" y="12" width="14" height="6" fill="#7dd3fc"/>
  <rect x="8" y="18" width="16" height="6" fill="#7dd3fc"/>
  <rect x="9" y="24" width="14" height="2" fill="#7dd3fc"/>
  <rect x="11" y="26" width="10" height="1" fill="#7dd3fc"/>

  <!-- Highlight (white) -->
