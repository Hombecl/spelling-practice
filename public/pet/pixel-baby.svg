  <!-- Pupils -->
  <rect x="13" y="15" width="2" height="2" fill="#000"/>
  <rect x="19" y="15" width="2" height="2" fill="#000"/>
  <!-- Eye shine -->
  <rect x="13" y="15" width="1" height="1" fill="#fff"/>
  <rect x="19" y="15" width="1" height="1" fill="#fff"/>

  <!-- Smile -->
  <rect x="13" y="21" width="1" height="1" fill="#000"/>
  <rect x="14" y="22" width="4" height="1" fill="#000"/>
  <rect x="18" y="21" width="1" height="1" fill="#000"/>

  <!-- Cheek blush -->
  <rect x="9" y="19" width="2" height="2" fill="#fda4af"/>
  <rect x="21" y="19" width="2" height="2" fill="#fda4af"/>
